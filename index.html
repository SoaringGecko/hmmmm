<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>ðŸ¤”</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }
    .hmm-container {
      display: inline-block;
      position: absolute;
      transform-origin: center;
    }
    .hmm {
      animation: hmmmmm 5000ms linear forwards;
      display: inline-block;
      font-size: 5em;
      will-change: transform;
    }
    .hmm::before,
    .hmm::after {
      content: 'ðŸ¤”';
      display: inline-block;
    }
    .hmm::after {
      animation: hmmmmmbg 5000ms linear forwards;
      font-size: 120px;
      left: -20px;
      opacity: 0.5;
      position: absolute;
      top: -20px;
      z-index: -1;
    }
    @keyframes hmmmmm {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(450%);
      }
    }
    @keyframes hmmmmmbg {
      100% {
        transform: translateX(10%);
      }
    }
  </style>
</head>
<body>
  <script>
    function randomBetween(x, y) {
      return Math.floor(Math.random() * y) + x;
    }

    function randomX() {
      return randomBetween(0, window.innerWidth) + 'px';
    }
    function randomY() {
      return randomBetween(0, window.innerHeight) + 'px';
    }
    function randomAngle() {
      return randomBetween(-60, 60) + 'deg';
    }

    function randomContainerPlacement(elHmm) {
      var flip = randomBetween(0, 2) > 0 ? '-' : '';
      elHmm.style.transform =
        'translate(' + randomX() + ',' + randomY() + ') ' +
        'rotate(' + randomAngle() + ') ' +
        'scaleX(' + flip + '1)';
    }

    function makeHmm() {
      var elHmmContainer = document.createElement('div');
      elHmmContainer.className = 'hmm-container';
      var elHmm = document.createElement('div');
      elHmm.className = 'hmm';
      elHmmContainer.appendChild(elHmm);
      document.body.appendChild(elHmmContainer);

      randomContainerPlacement(elHmmContainer);

      setTimeout(function() {
        document.body.removeChild(elHmmContainer);
      }, 5500);
    }

    makeHmm();
    setInterval(makeHmm, 1500);
  </script>
</body>
</html>
